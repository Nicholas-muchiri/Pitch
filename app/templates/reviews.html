{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}


    <div class="container-fluid">
        <div class="panel reviews">

            <a href="/pitch/review/new/{{pitch.id}}"><h3>Give a review of the pitch</h3></a>
            {% if review %}

                <ul class="reviews-list">
                    
                    {{ macro.displayReviews(review) }}
                </ul>
            {% else %}
                <h3>Pitch got no reviews</h3>
            {% endif %}
        </div>
    </div>
{% endblock %}
